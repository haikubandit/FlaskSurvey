{% extends 'base.html'  %}
{% block title %}Choose Survey{% endblock %}

{% block content %}
    <h1>Choose your survey</h1>
    <form action="/survey">
        <select name="surveys" id="surveys">
          {% for key, val in surveys.items() %}
          <option value="{{key}}">{{val.title}}</option>
          {% endfor %}
        </select> 
        <button type="submit">Submit</button>
    </form>
    
{% endblock %}
